<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>slave-party</title>
    <meta content="A game about tending a bar" name="description"></meta>
    <meta content="Cosmic Corgi Games" name="author"></meta>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link href="css/normalize.css" rel="stylesheet"></link>
    <link href="css/skeleton.css" rel="stylesheet"></link>
    <link href="css/custom.css" rel="stylesheet"></link>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- NAVBAR -->
      <nav class="navbar">
        <div class="container">
          <ul class="navbar-list">
            <li class="navbar-item"><a class="navbar-link" href="#">Establishments</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#">Characters</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#">Calendar</a></li>
          </ul>
        </div>
      </nav>
      <!-- END NAVBAR -->
      <!-- CONTENT GRID -->
      <div class="row">
        <div class="seven columns">
          <img style="height:320px;" src="images/breoholder.gif" alt="Establisment map"></img>
        </div>
        <div class="five columns">
          <ul class="estdata-list">
            <li class="estdata-list-row">Supplies</li>
            <li class="estdata-list-row">Cash</li>
            <li class="estdata-list-row">Seats</li>
            <li class="estdata-list-row">Beds</li>
            <li class="estdata-list-row">Hygiene</li>
            <li class="estdata-list-row">Reputation</li>
            <li class="estdata-list-row">Popularity</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="three columns">
          <img src="images/placeholder.gif" alt="Player avatar"></img>
        </div>
        <div class="nine columns">
          Actions
        </div>
      </div>
      <!-- END CONTENT GRID -->
    </div>
  </body>
</html>
